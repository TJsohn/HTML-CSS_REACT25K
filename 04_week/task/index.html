<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup">
      <form>
        <h1>Sign Up</h1>
        <h3>It's free and only takes a minute</h3>
        <div>
          <label for="first_name">First name</label>
          <input type="text" id="first_name" />
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input type="text" id="last_name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" />
        </div>

        <button type="submit">SIGN UP</button>
        <p class="agree">
          My clicking the Sign Up button, you agree to
          <span
            >our
            <a href="default.asp" target="_blank">Terms & Conditions</a> and
            <a href="default.asp" target="_blank">Privacy Policy</a></span
          >
        </p>
      </form>
    </div>
    <p class="login">
      Already have an account?
      <a href="default.asp" target="_blank">Login Here</a>
    </p>
  </body>
</html>
