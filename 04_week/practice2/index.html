<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 week</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <button type="reset">reset</button>

      <div>
        <label for="first_name">First name</label>
        <input type="text" id="first_name" />
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" />
      </div>
      <div>
        <label for="phone">Phone number</label>
        <input type="number" id="phone" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox" />
      </div>
      <div>
        <label>Range</label>
        <input type="range" />
      </div>
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <div>
        <label>Radio</label>
        <input type="radio" />
      </div>
      <div>
        <label>Search</label>
        <input type="search" />
      </div>
      <div>
        <label>Tel</label>
        <input type="tel" />
      </div>
      <div>
        <label>Time</label>
        <input type="time" />
      </div>
      <div>
        <label>Url</label>
        <input type="url" />
      </div>

      <h2>Radio Button Example</h2>
      <input type="radio" name="lesson" id="sleep" />
      <label for="sleep">Sleep</label>
      <input type="radio" name="lesson" id="study" />
      <label for="study">Study</label>
      <input type="radio" name="lesson" id="listen" />
      <label for="listen">Listen</label>

      <h2>Checkbox Example</h2>
      <input type="checkbox" name="lesson" id="eat" />
      <label for="eat">Eat</label>

      <input type="checkbox" name="lesson" id="netflix" />
      <label for="netflix">Netflix</label>

      <input type="checkbox" name="lesson" id="phone" />
      <label for="phone">Phone</label>

      <h2>Select Example</h2>
      <select name="food" id="food">
        <option value="">Select your favorite</option>
        <option value="fish">Fish</option>
        <option value="chicken">Chicken</option>
        <option value="salad">Salad</option>
        <option value="pizza">Pizza</option>
        <option value="cake">Cake</option>
      </select>

      <textarea name="" id=""></textarea>
    </form>
  </body>
</html>
